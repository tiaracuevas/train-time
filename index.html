<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Time</title>
        <!-- LINK TO FIREBASE GOES HERE -->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
      
        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
        <!-- Added a link to Bootstrap-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

         <!-- Moment.js -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <!-- Add CSS -->
        <link rel="stylesheet" href="style.css">
        
</head>
<body>

    <!-- Jumbotron -->
    <div class="jumbotron">
            <h1 class="text-center">Train Time</h1>
    </div>

<!-- Container -->
<div class="container">

    <!-- table -->
    <div class="train-container">
    <h2>Current Train Schedule</h2>
    <table class="train-table table-striped">
        <thead id="table-headings">
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
        </thead>

        <tbody id="table-body">
            
        </tbody>
    </table>
    </div>

    <!-- Form -->
    <div class= "add-train">
    <h2>Add Train</h2>
    <form>
         <div class="form-group">
            <label for="train-name">Train Name</label>
            <input type="name" class="form-control" id="input-train-name">
        </div>

        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="destination" class="form-control" id="input-destination">
        </div>

        <div class="form-group">
            <label for="train-time">First Train Time (HH:mm)</label>
            <input type="time" class="form-control" id="input-train-time">
        </div>

        <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input type="frequency" class="form-control" id="input-frequency">
        </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>


<!--close large container-->
</div>



    <!-- Link to javaScript -->
    <script src="app.js"></script>
</body>
</html>
